<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">sit well</div>
        <ul>
            <li>Dashboard</li>
            <li>Products</li>
            <li class="active">Category</li>
            <li>Orders</li>
            <li>Coupon</li>
            <li>Banner</li>
            <li>Transaction</li>
            <li>Customers</li>
            <li>Logout</li>
            <li>Sales Report</li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <input type="text" placeholder="Search...">
            <div class="profile">
                <img src="user-icon.png" alt="Profile">
                <span>Admin</span>
            </div>
        </header>
        <div class="category-list">
            <h2>Categories</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category Name</th>
                        <th>Sold</th>
                        <th>Stock</th>
                        <th>Added</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>sofa</td>
                        <td>10</td>
                        <td>2499</td>
                        <td>24 Sep 2024</td>
                        <td class="actions">
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>chair</td>
                        <td>10</td>
                        <td>590</td>
                        <td>24 Sep 2024</td>
                        <td class="actions">
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
