<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sit Well - Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/logo.png' %}" alt="Sit Well Logo">
                </a>
            </div>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="#">Contact</a>
                <a href="#">About</a>
                <a href="{% url 'signup' %}" class="sign-up">Sign Up</a>
            </nav>
            <div class="icons">
                <a href="#"><img src="{% static 'images/search-icon.png' %}" alt="Search"></a>
                <a href="#"><img src="{% static 'images/heart-icon.png' %}" alt="Favorites"></a>
                <a href="#"><img src="{% static 'images/cart-icon.png' %}" alt="Cart"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="forgot-password-container">
            <h2>Forgot Password?</h2>
            <p>Don't worry! It happens. Please enter the email address associated with your account, and we will send you an email with instructions to reset your password.</p>
           <form method="post" action="{% url 'forgot_password' %}">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter the email" required>
                <button type="submit" class="continue-btn">Continue</button>
           </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <!-- Footer content here -->
        </div>
    </footer>
</body>
</html>
