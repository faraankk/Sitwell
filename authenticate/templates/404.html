<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated starfield background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Aurora borealis effect */
        .aurora {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 30% 50%, rgba(96, 165, 250, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 30%, rgba(167, 139, 250, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            animation: auroraMove 20s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes auroraMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5%, 5%) rotate(5deg); }
            66% { transform: translate(5%, -5%) rotate(-5deg); }
        }
        
        /* Enhanced floating particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.8) 0%, transparent 70%);
            animation: float-particles 15s ease-in-out infinite;
            filter: blur(1px);
        }
        
        @keyframes float-particles {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(100px) rotate(360deg); opacity: 0; }
        }
        
        /* Walking animation with realistic movement */
        .walking-person {
            animation: walk 10s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            filter: drop-shadow(0 20px 40px rgba(96, 165, 250, 0.4));
        }
        
        @keyframes walk {
            0% { transform: translateX(-200px) scaleX(1); }
            20% { transform: translateX(-50px) scaleX(1); }
            25% { transform: translateX(-20px) scaleX(1); }
            45% { transform: translateX(180px) scaleX(-1); }
            50% { transform: translateX(200px) scaleX(-1); }
            70% { transform: translateX(50px) scaleX(-1); }
            75% { transform: translateX(20px) scaleX(-1); }
            100% { transform: translateX(-200px) scaleX(1); }
        }
        
        /* Breathing person */
        .sitting-person {
            animation: breathe 5s ease-in-out infinite;
            filter: drop-shadow(0 20px 40px rgba(167, 139, 250, 0.4));
        }
        
        @keyframes breathe {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.04); }
        }
        
        /* 3D floating sofa */
        .floating-sofa {
            animation: sofaFloat 6s ease-in-out infinite;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.8));
            transform-style: preserve-3d;
        }
        
        @keyframes sofaFloat {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            25% { transform: translateY(-20px) rotateX(3deg) rotateY(3deg); }
            50% { transform: translateY(-30px) rotateX(0deg) rotateY(0deg); }
            75% { transform: translateY(-20px) rotateX(-3deg) rotateY(-3deg); }
        }
        
        /* Realistic leg movement */
        .walking-legs {
            animation: legMove 1s ease-in-out infinite;
            transform-origin: center top;
        }
        
        @keyframes legMove {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            25% { transform: rotate(30deg) translateY(-2px); }
            50% { transform: rotate(0deg) translateY(0); }
            75% { transform: rotate(-30deg) translateY(-2px); }
        }
        
        /* Arm swing */
        .walking-arms {
            animation: armSwing 1s ease-in-out infinite;
            transform-origin: center;
        }
        
        @keyframes armSwing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-25deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(25deg); }
        }
        
        /* Blinking eyes */
        .blinking-eyes {
            animation: blink 6s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 94%, 100% { opacity: 1; }
            97% { opacity: 0; }
        }
        
        /* Dynamic shadow */
        .person-shadow {
            animation: shadowMove 10s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            filter: blur(8px);
        }
        
        @keyframes shadowMove {
            0% { transform: translateX(-200px) scaleX(0.5); opacity: 0.2; }
            20% { transform: translateX(-50px) scaleX(1); opacity: 0.5; }
            45% { transform: translateX(180px) scaleX(1); opacity: 0.5; }
            70% { transform: translateX(50px) scaleX(1); opacity: 0.5; }
            100% { transform: translateX(-200px) scaleX(0.5); opacity: 0.2; }
        }
        
        /* Glowing gradient text */
        .gradient-text {
            background: linear-gradient(45deg, #60a5fa, #a78bfa, #ec4899, #f59e0b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.5));
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Glowing orbs around scene */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: orbFloat 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(50px, -50px) scale(1.5); opacity: 0.6; }
        }
        
        /* Ripple button effect */
        .btn-ripple {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-ripple:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .btn-ripple:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 60px rgba(96, 165, 250, 0.6);
        }
        
        /* 404 pulse glow */
        .glow-404 {
            animation: glow404 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px #60a5fa) drop-shadow(0 0 20px #60a5fa) drop-shadow(0 0 30px #60a5fa);
        }
        
        @keyframes glow404 {
            0%, 100% { filter: drop-shadow(0 0 10px #60a5fa) drop-shadow(0 0 20px #60a5fa); }
            50% { filter: drop-shadow(0 0 20px #60a5fa) drop-shadow(0 0 40px #60a5fa) drop-shadow(0 0 60px #60a5fa); }
        }
        
        /* Fade in animation */
        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #60a5fa, 0 0 30px #60a5fa;
            animation: sparkleAnim 2s ease-in-out infinite;
        }
        
        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
        }
        
        /* Glowing navigation */
        nav {
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(96, 165, 250, 0.2);
        }
        
        .logo-box {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.6);
            transition: all 0.3s ease;
            animation: logoGlow 3s ease-in-out infinite;
        }
        
        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(96, 165, 250, 0.4); }
            50% { box-shadow: 0 0 40px rgba(96, 165, 250, 0.8), 0 0 60px rgba(96, 165, 250, 0.4); }
        }
        
        .logo-box:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 50px rgba(96, 165, 250, 1);
        }
        
        /* Link hover effect */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link:hover {
            color: #60a5fa;
            transform: translateY(-2px);
        }
        
        /* Scene atmosphere */
        .scene-atmosphere {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.2) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: atmospherePulse 5s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes atmospherePulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.3); }
        }
    </style>
</head>
